version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:18.2.0

commands:
  list_files:
    steps:
      - run:
          name: Listing files
          command: |
            find "/home/circleci" -maxdepth 3

  store_node_modules_cache:
    steps:
      - save_cache:
          key: node-modules-v1-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

  restore_node_modules_cache:
    steps:
      - restore_cache:
          keys:
            - node-modules-v1-{{ checksum "package-lock.json" }}
            - node-modules-v1-

jobs:
  add_file:
    executor: node
    parameters:
      filename:
        type: string
        default: list
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - list_files
      - run:
          name: Create file << parameters.filename >>
          command: |
            find "$PWD" -maxdepth 3 > << parameters.filename >>
            find "$PWD" -maxdepth 3 > ../cached_<< parameters.filename >>
      - list_files
      - persist_to_workspace:
          root: ./
          paths:
            - ./<< parameters.filename >>

  check_structure:
    executor: node
    parameters:
      path:
        type: string
        default: list
    steps:
      - checkout
      - attach_workspace:
          at: << parameters.path >>
      - list_files

workflows:
  test_pipelines:
    jobs:
      - add_file:
          name: Create List A
          filename: list_A
      - add_file:
          name: Create List B
          filename: list_B
      - add_file:
          name: Create List A -> C
          filename: list_AC
          requires:
            - "Create List A"
      - add_file:
          name: Create List B -> D
          filename: list_BD
          requires:
            - "Create List B"
      - add_file:
          name: Create List A -> C + B -> D
          filename: list_AC_BD
          requires:
            - "Create List A -> C"
            - "Create List B -> D"
      - check_structure:
          name: Check List A at ~/
          path: ~/
          requires:
            - "Create List A"
      - check_structure:
          name: Check List A at ./
          path: ./
          requires:
            - "Create List A"
      - check_structure:
          name: Check List E at ~/
          path: ~/
          requires:
            - "Create List A -> C + B -> D"
      - check_structure:
          name: Check List E at ./
          path: ./
          requires:
            - "Create List A -> C + B -> D"

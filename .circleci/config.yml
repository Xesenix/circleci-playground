version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:18.2.0

commands:
  list_files:
    steps:
      - run:
          name: Listing files
          command: |
            find "$PWD" -maxdepth 3

  store_node_modules_cache:
    steps:
      - save_cache:
          key: node-modules-v1-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

  restore_node_modules_cache:
    steps:
      - restore_cache:
          keys:
            - node-modules-v1-{{ checksum "package-lock.json" }}
            - node-modules-v1-

jobs:
  add_file:
    executor: node
    parameters:
      filename:
        type: string
        default: list
    steps:
      - attach_workspace:
          at: ~/
      - list_files
      - checkout
      - run:
          name: Create file << parameters.filename >>
          command: |
            find "$PWD" -maxdepth 3 > << parameters.filename >>
      - list_files
      - persist_to_workspace:
          root: ~/
          paths:
            - ./project/<< parameters.filename >>

workflows:
  test_pipelines:
    jobs:
      - add_file:
          name: Create List A
          filename: list_A
      - add_file:
          name: Create List B
          filename: list_B
      - add_file:
          name: Create List C
          filename: list_C
          requires:
            - "Create List A"
      - add_file:
          name: Create List D
          filename: list_D
          requires:
            - "Create List B"
      - add_file:
          name: Create List E
          filename: list_E
          requires:
            - "Create List C"
            - "Create List D"
